<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <a href="filmlist.html">Go to List</a>
        <div class="mb-3">
            <label for="name" class="form-label">episodeName</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="img" class="form-label">img</label>
            <input type="text" class="form-control" id="img">
        </div>
        <button class="btn btn-success">Create</button>
    </div>
    <script src="./assets/main/main.js"></script>
    <script>
        const btn = document.querySelector('.btn');
        btn.addEventListener('click', function(){
            fetch('https://646f491909ff19b12086eecf.mockapi.io/Film', {
                method : 'POST',
                headers : {
                    'Content-Type' : 'application/json'
                },
                body : JSON.stringify({
                    episodeName : document.querySelector('#name').value,
                    img : document.querySelector('#img').value
                })
            }).then(res=>{
                if (res.ok) {
                    document.querySelector('#name').value = '';
                    document.querySelector('#img').value = '';
                }
                else{
                    alert("Xeta bash verdi")
                }
            }).catch((err)=>alert(err))
        })
    </script>
</body>
</html>
